<section class="inormation">
    <div class="inormation-main">
        <h2>Institut matbuot kotibi bilan bog‘lanish uchun ma’lumotlar</h2>
        <div class="inormation-main-top"></div>

        <div class="inormation-main-link">
            <div class="inormation-main-link-text">
                <i class="i-calendar"></i>
                <div class="inormation-main-link-text-item">
                    <b>Matbuot kotibi:</b>
                    <p>Abdixomidova Dilnoza Nuriddin qizi</p>
                </div>
            </div>

            <div class="inormation-main-link-text">
                <i class="i-maile"></i>
                <div class="inormation-main-link-text-item">
                    <b>Email:</b>
                    <p>press@mmtri.uz</p>
                </div>
            </div>

            <div class="inormation-main-link-text">
                <i class="i-phone"></i>
                <div class="inormation-main-link-text-item">
                    <b>Telefon:</b>
                    <p>+998 90 123 45 67</p>
                </div>
            </div>

            <div class="inormation-main-link-text">
                <i class="i-telegram"></i>
                <div class="inormation-main-link-text-item">
                    <b>Telegram:</b>
                    <p>@mmtri_press</p>
                </div>
            </div>
        </div>
    </div>

    <div class="inormation-input">
        <h2>Matbuot xizmatiga habar yuborish</h2>
        <div class="inormation-main-top"></div>

        <form class="contact-form">
            <div class="grid">
                <label class="field">
                    <span class="label">Ism <b>*</b></span>
                    <input type="text" placeholder="Ismingizni kiriting" required />
                </label>

                <label class="field">
                    <span class="label">Familiya</span>
                    <input type="text" placeholder="Familiyangizni kiriting" />
                </label>

                <label class="field">
                    <span class="label">Elektron pochtangiz <b>*</b></span>
                    <input type="email" placeholder="Elektron pochtangizni kiriting" required />
                </label>

                <label class="field">
                    <span class="label">Mavzu</span>
                    <input type="text" placeholder="Mavzuni kiriting" />
                </label>

                <label class="field field--full">
                    <span class="label">Habaringiz <b>*</b></span>
                    <textarea placeholder="Habarni kiriting" required></textarea>
                </label>
            </div>

            <label class="check">
                <input type="checkbox" required />
                <span>
                    Men saytdan <a href="#">foydalanish shartlari va qoidalariga</a> rozilik bildiraman
                </span>
            </label>

            <button class="btn" type="submit">Yuborish</button>
        </form>
    </div>
</section>
